<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Stat preview card component</title>
</head>
<body>
  
  <section class="card">

    <picture>
      <source class="card__image" media="(min-width:768px)" srcset="./images/image-header-desktop.jpg">
      <img class="card__image" src="./images/image-header-mobile.jpg" alt="">
    </picture>

    <article class="content">
      <h1 class="content__title">Get <strong>insights</strong>  that help your business grow.</h1>
      <p class="content__description">discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <aside class="stats">
        <p class="stats__content">10k+ <br> companies</p>
        <p class="stats__content">314 <br> templates</p>
        <p class="stats__content">12M+ <br> queries</p>
      </aside>
    </article>
    
  </section>

</body>
</html>
