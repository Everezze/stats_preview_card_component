<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Stat preview card component</title>
</head>
<body>
  
  <section class="card">

    <picture>
      <source class="card__image" media="(min-width:769px)" srcset="./images/image-header-desktop.jpg">
      <div class="image-wrapper">
        <img class="card__image" src="./images/image-header-mobile.jpg" alt="">
      </div>
    </picture>

    <article class="content">
      <div>
        <h1 class="content__title">Get <strong>insights</strong>  that help your business grow.</h1>
        <p class="content__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      
      <ul class="stats">
        <li class="stats__content">10k+ <span class="stats__headings">companies</span> </li>
        <li class="stats__content">314  <span class="stats__headings">templates</span> </li>
        <li class="stats__content">12M+ <span class="stats__headings">queries</span> </li>
      </ul>
    </article>
    
  </section>

</body>
</html>
